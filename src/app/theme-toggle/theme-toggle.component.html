<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>{{ icon }}</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="setMode.emit('auto')">
    <mat-icon>hdr_auto</mat-icon>
    By system
  </button>
  <button mat-menu-item (click)="setMode.emit('light')">
    <mat-icon>light_mode</mat-icon>
    Light
  </button>
  <button mat-menu-item (click)="setMode.emit('dark')">
    <mat-icon>dark_mode</mat-icon>
    Dark
  </button>
</mat-menu>
