<h2 mat-dialog-title>Available GitLab instances</h2>
<mat-dialog-content>
  <button mat-button (click)="addForm()">
    <mat-icon>add</mat-icon>
    Add GitLab
  </button>
  <ng-container #addFormViewport></ng-container>
  @for (config of configs$ | async; track config) {
    <app-gitlab-config-item [gitlabConfig]="config" />
  }
</mat-dialog-content>
<ng-template />
